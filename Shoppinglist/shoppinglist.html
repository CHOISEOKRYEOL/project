<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>

    <img src="img/logo.png" alt="" class="logo">
    <section class="buttons">
        <button class="tshirt">
            <img src="img/blue_t.png" 
            alt="tshirt" 
            class="imgbtn"
            data-key="type"
            data-value="tshirt">
        </button>
        <button class="pants">
            <img src="img/blue_p.png" 
            alt="pants" 
            class="imgbtn"
            data-key="type"
            data-value="pants">
        </button>
        <button class="skirt">
            <img src="img/blue_s.png" 
            alt="skirt" 
            class="imgbtn"
            data-key="type"
            data-value="skirt">
        </button>
        <button class="blue" data-key="color" data-value="blue">Blue</button>
        <button class="yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="pink" data-key="color" data-value="pink">Pink</button>
    </section>

    <ul class="items"></ul>
    
</body>
</html>
